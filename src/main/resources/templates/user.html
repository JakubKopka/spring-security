<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<div>
    <h1>User Page</h1>
    <p>Hello <span th:text="${username}"/>!</p>

    <p>Your roles:</p>
    <tr th:each="appRole: ${roles}">
        <td th:text="${appRole.getAuthority()}" />
    </tr>
</div>
</body>
</html>
